<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go Web Server</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="bg-black">
    <div class="flex justify-around mt-6 ">
        <h4><i class="fa-brands fa-golang text-5xl text-cyan-500"></i></h4>
        <h4 class="text-cyan-500 text-xl">Welcome to My First Go Web Server </h4>
        <h4 class="text-cyan-500">Test</h4>
    </div>
    <div class="flex justify-center">
        <form action="/form" method="POST">
            <label for="username" class="block text-sm text-cyan-500 font-medium leading-6 ">Username</label>
            <div class="mt-2">
                <div
                    class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-600 sm:max-w-md">
                    <!-- <span class="flex select-none items-center pl-3 text-gray-500 sm:text-sm"></span> -->
                    <input type="text" name="name" id="username" autocomplete="username"
                        class="block flex-1 border-0 bg-transparent py-1.5 pl-1 text-cyan-500 placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6"
                        placeholder="">
                </div>
            </div>
            <label for="username" class="block text-sm text-cyan-500 font-medium leading-6 ">Address</label>
            <div class="mt-2">
                <div
                    class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-600 sm:max-w-md">
                    <!-- <span class="flex select-none items-center pl-3 text-gray-500 sm:text-sm"></span> -->
                    <input type="text" name="address" id="username" autocomplete="username"
                        class="block flex-1 border-0 bg-transparent py-1.5 pl-1 text-cyan-500 placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6"
                        placeholder="">
                </div>
            </div>
            <button type="submit" class="mt-3 bg-cyan-500 hover:bg-cyan-700 text-white font-bold py-2 px-4 rounded">
                Submit
            </button>
        </form>
    </div>

    <script src="https://cdn.tailwindcss.com"></script>
</body>

</html>
